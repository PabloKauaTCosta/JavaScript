<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While exercício</title>
</head>
<body>
    <script>
        let confirmar = true
        while (confirmar) {
            num = Number(prompt("Insira um número: "))
            mult = num * 3
            alert(mult)
            confirmar = confirm("Deseja fazer outra operação?")
        }
    </script>
</body>
</html>
