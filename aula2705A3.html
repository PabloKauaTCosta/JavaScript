<body>
    <script>
    var salario = Number(prompt("Informe o valor do seu salario: "))
    var ns
    
    if(salario < 500){
        ns = salario + (salario * 0.15)
    } else if(salario < 1000){
        ns= salario + salario * 0.1
    } else {
        ns = salario + salario * 0.05
    }

    alert(ns)
    </script>
