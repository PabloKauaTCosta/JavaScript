<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão: For . . . Of</title>
</head>
<body>
    <script>
        var nomes = ["Kauã", "Isah", "Tória", "Enzo", "Jão"]

        for (var nome of nomes) {
            alert("O nome é " + nome)
        }
    </script>
</body>
</html>
