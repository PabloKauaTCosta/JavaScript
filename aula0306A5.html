<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números decrescentes</title>
</head>
<body>
    <script>
        let num = Number(prompt("Digite um número: "))
        
        for( ; num >= 1 ; num --){
            console.log(num + ",")
        }
    </script>
</body>
</html>
