<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mes = Number(prompt("Informe o mês: "))
        let texto
        switch(mes){
            case 1:
            texto = Janeiro
            case 2:
            texto = Fevereiro
            case 3:
            texto = Março
            case 4:
            texto = Abril
            case 5:
            texto = Meio
            case 6:
            texto = Junho
            case 7:
            texto = Julho
            case 8:
            texto = Agosto
            case 9:
            texto = Setembro
            case 10:
            texto = Outubro
            case 11:
            texto = Novembro
            case 12:
            texto = Dezembro
        }
        alert(texto)
    </script>
</body>
</html>
