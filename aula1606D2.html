<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If/Else: O Pet Shop</title>
</head>
<body>
    <script>
    var caes = Number(prompt("Informe a quantidade de cachorros: "))
    
    if (caes <20) {
        alert("O Pet Shop ficou ocioso")
    } else if(caes >=20 && caes <=30) {
        alert("O Pet Shop está normal")
    } else {
        alert("O Pet Shop está com alta demanda")
    }
    </script>
</body>
</html>
