<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR: Soma</title>
</head>
<body>
    <script>
        var soma = 0
        for(let x = 1; x <= 11; x++) {
            if(x < 11) {
                alert(soma = x + soma)
            } else (alert("Caboooo"))
        }
    </script>
</body>
