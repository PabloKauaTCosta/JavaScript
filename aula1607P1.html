<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão: If/Else</title>
</head>
<body>
    <script>
        var numero = Number(prompt("Digite um número positivo ou negativo."))

        if (numero > 0) {
            alert("Número positivo!")
        } else if (numero < 0) {
            alert("Número negativo!")
        } else (alert("Número neutro!"))
    </script>
</body>
</html>
