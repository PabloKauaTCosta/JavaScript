<!DOCTYPE html>
<html>
<head>
    <title>Registro de Pessoas</title>
    </head>
    <body>
        <h2>Registro de Pessoas</h2>

            <form id="registroForm">
                    <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome"><br><br>

                                    <label for="sobrenome">Sobrenome:</label>
                                            <input type="text" id="sobrenome" name="sobrenome"><br><br>

                                                    <label for="email">Email:</label>
                                                            <input type="email" id="email" name="email"><br><br>

                                                                    <button type="submit">Registrar</button>
                                                                        </form>

                                                                            <script>
                                                                                    const form = document.getElementById('registroForm');

                                                                                            form.addEventListener('submit', function(event) {
                                                                                                        event.preventDefault(); // Previne o envio do formulário padrão

                                                                                                                    const nome = document.getElementById('nome').value;
                                                                                                                                const sobrenome = document.getElementById('sobrenome').value;
                                                                                                                                            const email = document.getElementById('email').value;

                                                                                                                                                        // Criar um objeto com os dados
                                                                                                                                                                    const pessoa = {
                                                                                                                                                                                    nome: nome,
                                                                                                                                                                                                    sobrenome: sobrenome,
                                                                                                                                                                                                                    email: email
                                                                                                                                                                                                                                };

                                                                                                                                                                                                                                            console.log(pessoa); // Exibir os dados no console

                                                                                                                                                                                                                                                        // Aqui você pode implementar a lógica para exibir os dados na página,
                                                                                                                                                                                                                                                                    // enviar para um servidor, ou armazenar em Local Storage
                                                                                                                                                                                                                                                                            });
                                                                                                                                                                                                                                                                                </script>
                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                </html>
