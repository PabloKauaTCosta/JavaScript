<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão: Switch</title>
</head>
<body>
    <script>
        var fruta = prompt("Digite uma fruta.")

        switch (fruta) {
            case "Maça":
            alert("A maçã é um pseudofruto comestível produzido pela macieira, uma árvore frutífera da família Rosaceae, e conhecido cientificamente como Malus domestica.")
            break
            case "Banana":
            alert("A banana é uma fruta tropical, comestível, conhecida pelo seu formato alongado e casca amarela ou verde, que pode ser consumida in natura ou em diversas preparações.")
            break
            case "Uva":
            alert("A uva é uma fruta, botânicamente classificada como uma baga, produzida pela videira, uma planta do gênero Vitis")
            break
            default:
            alert("Fruta não encontrada.")
        }
    </script>
</body>
</html>
