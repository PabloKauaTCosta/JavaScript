<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá</title>
</head>
<!--Variável: pode-se atribuir um valor á ela-->
<!--Atribuir um valor é ocupar um espço na memória-->
<!--Tipos de variáveis: Number(inteiro e reais), String(caracteres e textos) e Booleano(Valores lógicos)-->
<!--Concatenar é juntar uma caractere a outra(Um string com outro)-->
<body>
    <!--Avisos na tela-->
    <!--Varável(mensagem) e saída de dados-->
    <script>
        var nome = "Maria"
        var idade = Number(18)
        alert("Meu nome é " + nome + " e eu tenho " + idade + " anos.")
    </script>
    <script>
        var cantor = "Beyoncé"
        var album = "RENAISSANCE"
        alert("Meu cantor favorito(a) é " + cantor + " e meu álbum favorito dele(a) é " + album + ".")
    </script>
    <!--Variável e ENTRADA de dados-->
    <script>
        var nome = prompt("Informe seu nome: ")
        var idade = prompt("Informe sua idade: ")
        alert("Meu nome é " + nome + " e eu tenho " + idade + " anos.")
    </script>
    <script>
        var cantor = prompt("Qual seu cantor(a) favorito(a): ")
        var album = prompt("Qual seu álbum favorito desse(a) cantor(a)?: ")
        alert("Meu cantor favorito(a) é " + cantor + " e meu álbum favorito dele(a) é " + album + ".")
    </script>
</body>
</html>
