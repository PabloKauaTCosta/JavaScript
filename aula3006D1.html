<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOR: Contagem regressiva</title>
</head>
<body>
    <script>
        for(let x = 10; x >= 0; x--) {
            if(x > 0) {
                alert(x)
            } else {
                alert("Feliz Ano Novo!")
            }
        }
    </script>
</body>
</html>
