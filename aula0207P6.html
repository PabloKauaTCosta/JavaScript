<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2: Somar de 1 Ã  100 usando while</title>
</head>
<body>
    <script>
        let contagem = 0

        while(contagem >= 0 && contagem < 100){
            contagem = contagem + 1
            alert(contagem)
        }
    </script>
</body>
</html>
