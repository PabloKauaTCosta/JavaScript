<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada de multiplicação</title>
</head>
<body>
    <script>
        for(um = 1 ; um <= 10 ; um++)
        for(mult = um ; mult <= 10 ; mult++)
        console.log(um + " x " + mult + " = " + um * mult)
    </script>
</body>
</html>
