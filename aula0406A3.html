<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue & Break</title>
</head>
<body>
    <script>
        alert("Digite ZERO para sair")
        do {
            num = Number(prompt("Digite um número"))
            if (isNaN(num)) {
                alert("Valor digitado não é um número")
                continue
            }
            if(num == 0 || isNaN(num))
            break
        num%2==0?alert("Número par " + num):
        alert("Número ímpar " + num)
        } while (true)
    </script>
</body>
</html>
