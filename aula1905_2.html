<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade criativa: Saiba sua média aqui</title>
</head>
<body>
    <!--Operadores Aritméticos-->
    <script>
    var media1, media2, media3
    var soma, dividir
    media1 = Number(prompt("Digite sua primeira nota: "))
    media2 = Number(prompt("Digite sua segunda nota: "))
    media3 = Number(prompt("Digite sua terceira nota: "))

    soma = media1 + media2 + media3
    dividir = soma / 3

    alert("Soma: " + soma)
    alert("Dividido por 3: " + dividir.toFixed(1))
    alert("Sua média é: " + dividir.toFixed(1))
    </script>
</body>
</html>
