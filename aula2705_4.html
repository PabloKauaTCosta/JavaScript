<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meses do ano</title>
</head>
<body>
    <script>
        let mes = Number(prompt("Digite o mês: "))
        let texto
        switch (mes) {
        case 1:
        texto = "Janeiro"
        break 
           
        case 2:
        texto = "Fevereiro"
        break

        case 3:
        texto = "Março"
        break

        case 4:
        texto = "Abril"
        break

        case 5:
        texto = "Maio"
        break

        case 6:
        texto = "Junho"
        break

        case 7:
        texto = "Julho"
        break

        case 8:
        texto = "Agosto"
        break

        case 9:
        texto = "Setembro"
        break

        case 10:
        texto = "Outubro"
        break

        case 11:
        texto = "Novembro"
        break

        case 12:
        texto = "Dezembro"
        break
        }

        alert(texto)
    </script>
</body>
</html>
