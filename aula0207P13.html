<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividae 2: Dizer se é número primo</title>
</head>
<body>
    <script>
    let numero = Number(prompt("Digite um número:"))
    let Primo = true
    
    if (numero <= 1) {
        Primo = false
    } else {
        for (let i = 2; i <= Math.sqrt(numero); i++) {
            if (numero % i === 0) {
                Primo = false
                break
            }
        }
    }
    
    if (Primo) {
        alert(numero + " é um número primo.")
    } else {
        alert(numero + " não é um número primo.")
    }
    </script>
</body>
</html>
