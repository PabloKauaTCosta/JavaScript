<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 2: Múltiplos de 5 até 50 usando while</title>
</head>
<body>
    <script>
    let numero = 0
    
    while (numero <= 50) {
        numero += 5
        alert(numero)
    }
    </script>
</body>
</html>
