<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
    const nomes = []
    do {
        let novoNome = prompt("Digite um nome: ")
        if (novoNome == "o")
        break
        nomes.push(novoNome)
        console.log(nomes);
    } while (true)
    </script>
</body>
</html>
