<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer a função fatorial</title>
</head>
<body>
    <script>
        let num = Number(prompt("Digite um número: "))
        let fatorial = 1

        for( ; num >= 1 ; num --){
            fatorial = fatorial * num
        }

        alert(fatorial)
    </script>
</body>
</html>
