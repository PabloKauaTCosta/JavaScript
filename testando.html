<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        body{
            background-color: khaki;
        }
    </style>
</head>
<body>
    <div>
        <h1>Formulário</h1>
    </div>
    <div>
        <form action="">
            <div>
                <label for="nome">Nome
                    <input type="text" name="email" id="email" placeholder="Digite sem nome" required>
                </label>
            </div>
            <div>
                <label for="email">Email
                    <input type="email" name="email" id="email" placeholder="exemplo@gmail.com" required>
                </label>
            </div>
            <div>
                <label for="senha">Senha
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                </label>
            </div>
            <br> <!--checkbox-->
            <div class="checkbox-option">
                <input type="checkbox" name="interesse" id="filme" value="esporte">
                <label for="filme">Esporte</label>
            </div>
            <div class="checkbox-option">
                <input type="checkbox" name="interesse" id="filme" value="filme">
                <label for="filme">Filme</label>
            </div>
            <div class="checkbox-option">
                <input type="checkbox" name="interesse" id="filme" value="livro">
                <label for="filme">Livro</label>
            </div>
            <br> <!--radiobox-->
            <div class="radio-option">
                <input type="radio" name="genero" id="filme" value="romance">
                <label for="filme">Romance</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="genero" id="filme" value="terror">
                <label for="filme">Terror</label>
            </div>
            <div class="radio-option">
                <input type="radio" name="genero" id="filme" value="acao">
                <label for="filme">Ação</label>
            </div>
            <br> <!--Seletor de arquivo-->
            <div>
                <label for="arquivo">Selecione um arquivo</label>
                <input type="file" id="arquivo">
            </div>
            <br> <!--button-->
            <div>
                <button type="submit">Enviar</button>
                <button type="submit">Apagar</button>
            </div>
        </form>
    </div>
</body>
</html>>
