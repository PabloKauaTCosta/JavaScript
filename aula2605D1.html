<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade: Dias vivido</title>
</head>
<body>
    <script>
        var nome = prompt("Informe seu nome: ")
        var idade = Number(prompt("Informe sua idade: "))
        var idadeDias

        idadeDias = idade * 365

        alert(nome + " viveu " + idadeDias + " dias")
    </script>
</body>
</html>
