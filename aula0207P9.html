<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 2: Liberar senha usando while</title>
</head>
<body>
    <script>
    let senha = ""
    const senhaCorreta = "1234"
    
    while (senha !== senhaCorreta) {
        senha = prompt("Digite a senha:")
    }

        alert("Acesso Liberado")
    </script>
</body>
</html>
