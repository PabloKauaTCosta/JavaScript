<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números inteiros</title>
</head>
<body>
    <script>
    var num1 = Number(prompt("Digite o número 1: "))
    var num2 = Number(prompt("Digite o número 2: "))
    
    if (num1 > num2 ) {
        alert(num1 - num2)
    } else {
        alert(num2 - num1)
    }
    </script>
</body>
</html>
