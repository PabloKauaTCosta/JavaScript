<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão: Do. . .While</title>
</head>
<body>
    <script>
        var x = 0

        do {
            console.log("Do While:", x)
            x++
        } while (x < 5)
    </script>
</body>
</html>

for (let i = 0; i < 10; i++) {
    if (i === 5) break;
    if (i % 2 === 0) continue;
    console.log(i); // Imprime apenas números ímpares antes de 5
  }
