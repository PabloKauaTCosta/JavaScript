<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1: Pedir nome e sobrenome</title>
</head>
<body>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome aqui">
    <br><br>
    <label for="sobrenome">Sobrenome:</label>
    <input type="text" id="sobrenome" placeholder="Digite seu sobrenome aqui">
    <br><br>

    <button onclick="juntarNome()">Juntar</button>
    <br><br>

    <div id="nomeCompletoExibido"></div>

    <script>
        function juntarNome() {
            const nome = document.getElementById("nome").value;

            const sobrenome = document.getElementById("sobrenome").value;

            const nomeCompleto = nome + " " + sobrenome;

            document.getElementById("nomeCompletoExibido").textContent = nomeCompleto;
        }
    </script>
</body>
</html>
