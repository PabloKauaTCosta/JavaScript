<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade: Quantas ferraduras de cavalo você precisa</title>
</head>
<body>
    <!--Vou pedir quantos cavalos o indivíduo têm e dizer quantas ferraduras vai precisar-->
    <script>
        var cavalo
        var mult

        cavalo = Number(prompt("Quantos cavalos você têm?"))
        mult = cavalo * 4

        alert("Você vai precisar de " + mult + " ferraduras")
    </script>
</body>
</html>
